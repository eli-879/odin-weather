<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content">
       


        <div class="current-weather">
            <form id="weather-form" onsubmit="return false">
                <label for="location-input">Enter your location:</label>
                <input id="location-input" type="text" required>
                <button class="submit">Submit</button>
            </form>
            <div class="current-weather-desc"></div>
            <div class="current-weather-location"></div>
            <div class="feeling-metrics">
                <div class="temp"></div>
                <div class="other-feeling-metric">
                    <div class="ofm feels-like"></div>
                    <div class="ofm wind"></div>
                    <div class="ofm humidity"></div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
